<div class="surface-section px-4 py-8 md:px-6 lg:px-8 mt-6 border-1 surface-border border-round">
    <div class="text-900 font-medium text-4xl mb-4 text-center pb-8">{{username | titlecase}}'s Bookshelf</div>
    <div class="grid -mt-3 -ml-3 -mr-3">
        <div class="col-12 md:col-6 lg:col-3 mb-5 lg:mb-0" *ngFor="let book of books">
            <div class="mb-3 relative">
                <img [src]="book.image" class="w-full" />
                <div>
                    <button pButton pRipple type="button" label="Review" class="p-button-raised"></button>
                    <button pButton pRipple type="button" label="Remove" class="p-button-raised p-button-secondary"></button>
                </div>
            </div>
            <div class="flex flex-column align-items-center">
                <span class="text-xl text-900 font-medium mb-3">book Name</span>
            </div>
        </div>
    </div>
</div>
