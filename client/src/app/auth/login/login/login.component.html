<div class="px-5 min-h-screen flex justify-content-center align-items-center login">
    <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1 opacity-90">

        <div class="text-center mb-5">
            <img src="https://github.com/chrysaliswoon/VTTP-Capstone-Project/blob/master/client/src/assets/logo.png?raw=true" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/register']">Create
                today!</a>
        </div>
        <div *ngIf="registerOptions">
            <div class="flex flex-column">
                <!-- <button pButton pRipple type="button" icon="pi pi-google" label="Continue with Google"
                    class="p-button-raised p-button-text w-full mb-4" (click)="loginByGoogle()"></button> -->
                <button pButton pRipple type="button" icon="pi pi-envelope" label="Continue with Email"
                    class="p-button-raised p-button-text w-full mb-4" (click)="loginByEmail()"></button>

                <div class="mb-4 flex flex-wrap">
                    <p>Log in to start connecting with your fellow tribe members!</p>
                </div>
                <p-button (click)="showDialog()" icon="pi pi-external-link"
                    label="Click here to try a demo account"></p-button>
                <p-dialog header="Demo Account - Login Credentials" [(visible)]="visible" [modal]="true"
                    [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
                    <p class="m-0">
                        Want to try out our features without registering for an account? Sign in using our demo account
                        credentials below:
                    </p>
                    <br>
                    <p class="m-0">
                        <b>Username:</b> fred@gmail.com
                    </p>
                    <p class="m-0">
                        <b>Password:</b> abc123
                    </p>
                </p-dialog>
            </div>
        </div>
        <br>
        <div *ngIf="email">
            <app-login-email></app-login-email>
        </div>

    </div>
</div>
