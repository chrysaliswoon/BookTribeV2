    <p-table [value]="reviews"  [tableStyle]="{'min-width': '60rem'}" >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Reviews
            </div>
        </ng-template>
        <ng-template pTemplate="header" >
            <tr>
                <th>User</th>
                <th>Review</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reviews>
            <tr >
                <td>{{reviews['userEmail']}}</td>
                <td>{{reviews['comments']}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary"> 
            <p-button (click)="bookDetail()" icon="pi pi-refresh" label="Back" styleClass="p-button-secondary"></p-button>
        </ng-template>

    </p-table>
