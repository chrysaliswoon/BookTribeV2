<div class="grid -mt-3 -ml-3 -mr-3">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let user of users">
        <div class="p-2">
            <div class="shadow-2 p-4 surface-card border-round">
                <div class="relative mb-3">
                </div>
                <div class="flex justify-content-between align-items-center mb-3">
                    <span class="text-900 font-medium text-xl">{{user.username | titlecase}}</span>
                    <p-avatar image={{user.profileImg}} styleClass="mr-2" size="xlarge" shape="circle"
                    ></p-avatar>
                </div>
                <p class="mt-0 mb-3 text-700 line-height-3">
                    Enim nec dui nunc mattis enim ut tellus. Tincidunt arcu.
                </p>
                <p-button label="Follow" icon="pi pi-heart"></p-button>
                <p-button (click)="viewProfile(user.email)" label="View Profile" icon="pi pi-book"
                    styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
                <span class="text-primary text-xl font-medium"></span>

            </div>
        </div>
    </div>
</div>
