<div class="layout-topbar">
    <div class="topbar-start">
        <button #menubutton type="button" class="topbar-menubutton p-link p-trigger" (click)="onMenuButtonClick()">
            <i class="pi pi-bars"></i>
        </button>

        <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
    </div>

    <div class="topbar-end">
        <ul class="topbar-menu">
            <li class=" flex flex-column md:flex-row gap-3">
                <form>
                    <div class="p-inputgroup">
                        <button (click)="searchBooks(bookName)" type="button" pButton label="Search"></button>
                        <input type="text" id="bookName" name="bookName" pInputText placeholder="Keyword"
                            [(ngModel)]="bookName" />
                    </div>
                </form>
            </li>
            <li class="topbar-profile">
                <p-avatar image={{profileImg}} styleClass="mr-2" size="xlarge" size="xlarge"
                    (click)="onProfileButtonClick()"></p-avatar>
            </li>
        </ul>
    </div>
</div>
