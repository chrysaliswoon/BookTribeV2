<section data-th-each="p: ${poem}" >
    <h1 class="poemHeader">Poem of the Day</h1>
    <div class="letter poemHeader">
      <h3 data-th-text="${p.title}"></h3>
      <h6> - <span data-th-text="${p.author}"></span></h6>

      <br>
      <p data-th-each="c: ${p.poemContent}"><span data-th-text="${c}"></span></p>
    
    </div>
</section>
